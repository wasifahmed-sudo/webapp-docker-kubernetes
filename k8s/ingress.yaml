apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
spec:
  ingressClassName: nginx  
  rules:
  - host: localhost
    http:
      paths:
      - path: /add_data   
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 5000